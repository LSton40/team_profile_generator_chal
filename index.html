<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page</title>
    <style>

    </style>
</head>
<body>
    <header>
        <h1>Go Team</h1>
    </header>
    <main>

        <section class="manager">
            <div class="tag_heading">
                <h2 class="job"></h2>
                <h3 class="name"></h3>
            </div>
            <div class="employee_info">
                <p class="employee_id"></p>
                <p class="office_num"></p>
                <a href="mailto:email@email.com" target="_blank" class="email">Email Link</a>
            </div>
        </section>


        <section class="engineer">
            <div class="tag_heading">
                <h2 class="job"></h2>
                <h3 class="name"></h3>
            </div>
            <div class="employee_info">
                <p class="employee_id"></p>
                <a href="https://github.com/${Username}" target="_blank" class="github">GitHub Username</a>
                <a href="mailto:email@email.com" target="_blank" class="email">Email Link</a>
            </div>
        </section>

        <section class="intern">
            <div class="tag_heading">
                <h2 class="job"></h2>
                <h3 class="name"></h3>
            </div>
            <div class="employee_info">
                <p class="employee_id"></p>
                <p class="school"></p>
                <a href="mailto:email@email.com" target="_blank" class="email">Email Link</a>
            </div>
        </section>


    </main>

    
</body>
</html>
